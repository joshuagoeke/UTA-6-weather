<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Where You At</title>
  </head>
<body>
  <header class="header">Weather, where you at?</header>
    
  <div class="container-fluid">
    <div class="row no-gutters">
    <div class="col-sm-3">
      <div class="card" id= "city-search">
       <img class="card-img-top" src="./assets/images/old mill wheel.jpg" alt="Card image cap">
        <div class="card-body">
          <h3 class="card-title">City Search</h3>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-field" placeholder="City, ST" aria-label="City and State" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
          </div>
          <div id="buttons-div">
            <ul id="search-buttons-list">
              <!-- <li><button class="btn btn-primary">Lawerence, KS</button></li>
              <button class="btn btn-primary">Springfield, MO</button>
              <button class="btn btn-primary">Crossville, TN</button>
              <button class="btn btn-primary">Philadelphia, PA</button> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container col-9 row" id="weather-data">
    <!-- <div class="container-fluid" id="weather-data-cards"> -->
      <div class="col-12" id="city-conditions">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="city-name"></h5>
            <h5 class="card-title" id="time-location"></h5>
            <ul id="today-in-city">
            </ul>
          </div>
        </div>
      </div>
      <!-- the five days -->
      <div class="col-12" id="fivedays">
        <div class="daycard">
          <div class="card">
            <div class="card-body" id="day1">
              <h5 class="card-title"></h5>
              <ul id="weather-list1">
                <li></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="daycard">
          <div class="card">
            <div class="card-body" id="day2">
              <h5 class="card-title">Day 2</h5>
              <ul id="weather-list2">
              </ul>
            </div>
          </div>
        </div>
        <div class="daycard">
          <div class="card">
            <div class="card-body" id="day3">
              <h5 class="card-title">Day 3</h5>
              <ul id="weather-list3" >
              </ul>
            </div>
          </div>
        </div>
        <div class="daycard">
          <div class="card">
            <div class="card-body" id="day4">
              <h5 class="card-title">Day 4</h5>
              <ul id="weather-list4" >
              </ul>
            </div>
          </div>
        </div>
        <div class="daycard">
          <div class="card">
            <div class="card-body" id="day5">
              <h5 class="card-title">Day 5</h5>
              <ul id="weather-list5" >
              </ul>
            </div>
          </div>
        </div>
      </div>  
        
    <!-- </div> -->
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
